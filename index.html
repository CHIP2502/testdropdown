<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhận Nuôi Trẻ Mồ Côi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
    }
    .form-group {
      margin-top: 20px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .alert {
      margin-top: 10px;
      padding: 10px;
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      display: none;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Nhận Nuôi Trẻ Mồ Côi</div>
    <div class="form-group">
      <label for="age-filter">Lọc theo độ tuổi:</label>
      <select id="age-filter">
        <option value="">Chọn độ tuổi</option>
        <option value="under-5">Dưới 5 tuổi</option>
        <option value="5-12">Từ 5 đến 12 tuổi</option>
        <option value="13-18">Từ 13 đến 18 tuổi</option>
        <option value="over-18">Trên 18 tuổi</option>
      </select>
    </div>
    <div class="alert" id="alert-message">
      Thông báo! Hiện không còn trẻ ở độ tuổi này.
    </div>
    <div class="footer">
    <a href="https://facebook.com/NguyenVanAnnnnnnnnn" target="_blank">Nguyen Van An</a>
    </div>
  </div>

  <script>
    const ageFilter = document.getElementById("age-filter");
    const alertMessage = document.getElementById("alert-message");

    ageFilter.addEventListener("change", function () {
      const selectedValue = ageFilter.value;

      // Hiển thị thông báo giống nhau cho tất cả độ tuổi
      if (selectedValue) {
        alertMessage.style.display = "block";
        alertMessage.textContent = "Thông báo! Hiện không còn trẻ ở độ tuổi này.";
      } else {
        alertMessage.style.display = "none";
      }
    });
  </script>
</body>
</html>
